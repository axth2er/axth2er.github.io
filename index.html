<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Litecoin Doubler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main-card">
            <div class="header">
                <!-- Wallet icon SVG -->
                <svg class="wallet-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12V7H5a2 2 0 0 1 0-4h14v4"></path>
                    <path d="M3 5v14a2 2 0 0 0 2 2h16v-5"></path>
                    <path d="M18 12a2 2 0 0 0 0 4h4v-4Z"></path>
                </svg>
                
                <h1>Litecoin Doubler</h1>
                <p class="subtitle">Send Litecoin to double your investment instantly</p>
            </div>

            <div class="content-box">
                <div class="warning-box">
                    <svg class="alert-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"></path>
                        <path d="M12 9v4"></path>
                        <path d="M12 17h.01"></path>
                    </svg>
                    <span>Min & Max Amount: 5-100â‚¬.</span>
                </div>
                

                <div class="address-box">
                    <p class="label">Send your LTC to this address:</p>
                    <div class="address-container">
                        <p id="ltcAddress" class="address">LfbUDX5Wg7nnLTqmNDCPSpZgEiz2LHpfWM</p>
                        <button class="copy-button" onclick="copyAddress()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect width="14" height="14" x="8" y="8" rx="2" ry="2"></rect>
                                <path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"></path>
                            </svg>
                            <span class="tooltip">Copy</span>
                        </button>
                    </div>
                </div>

                <div class="info-box">
                    <p>Note: Your LTC will be doubled and automatically returned to the original address. The transaction will be finalized within 24 hours.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function copyAddress() {
            const address = document.getElementById('ltcAddress').textContent;
            navigator.clipboard.writeText(address).then(() => {
                const tooltip = document.querySelector('.tooltip');
                tooltip.textContent = 'Copied!';
                setTimeout(() => {
                    tooltip.textContent = 'Copy';
                }, 2000);
            });
        }

        document.addEventListener('keydown', (e) => {
        // Bloquer F12
        if (e.key === "F12") {
            e.preventDefault();
        }

        // Bloquer Ctrl + Shift + I
        if (e.ctrlKey && e.shiftKey && e.key === "I") {
            e.preventDefault();
        }

        // Bloquer Ctrl + Shift + J
        if (e.ctrlKey && e.shiftKey && e.key === "J") {
            e.preventDefault();
        }

        // Bloquer Ctrl + U (Afficher le code source)
        if (e.ctrlKey && e.key === "u") {
            e.preventDefault();
        }
        });

        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });

    </script>
</body>
</html>
